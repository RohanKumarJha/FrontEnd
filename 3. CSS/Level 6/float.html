<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Properties</title>
    <Style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50vw;
            height: 70vh;
            background-color: aquamarine;
        }
        #box {
            width: 50%;
            height: 50%;
            background-color: #d00;
            float: right;
        }
    </Style>
</head>
<body>
    <div class="container">
        <div id="box">Box 1</div>
    </div>
</body>
</html>
