<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        .pseudo {
            height: 25px;
            width: 150px;
            background-color: forestgreen;
            border: 2px solid #000;
            border-radius: 10px;
        }
        .pseudo:hover {
            background-color: #f00;
            height: 27px;
            width: 152px;
        }
        .pseudo:active {
            background-color: indianred;
            height: 27px;
            width: 152px;
        }
    </style>
</head>
<body>
    <button class="pseudo">Click Me</button>
</body>
</html>
