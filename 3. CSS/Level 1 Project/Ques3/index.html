<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        #div {
            color: #f00;
        }
        p {
            color: #0f0;
        }
        .heading {
            color: #00f;
        }
    </style>
</head>
<body>
    <div id="div">
        This is a div class
    </div>
    <p>This is a paragraph</p>
    <h2 class="heading">This is a heading clas</h2>
</body>
</html>
