<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        #first p, #second h6{
            color: red;
        }
    </style>
</head>
<body>
    <div id="first">
        <p>This is first div</p>
        <h6>This is also first div</h6>
    </div>
    <div id="second">
        <p>This is second div</p>
        <h6>This is also second div</h6>
    </div>
</body>
</html>
