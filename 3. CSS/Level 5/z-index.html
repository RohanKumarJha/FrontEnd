<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <Style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            position: absolute;
            border: 3px solid #000;
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 25px;
        }
        #box1 {
            background-color: #f00;
            left: 20px;
            top: 60px;
            z-index:1;
        }
        #box2 {
            background-color: aqua;
        }
    </Style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">Box1</div>
        <div class="box" id="box2">Box2</div>
    </div>
</body>
</html>
