<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        #box1 {
            text-transform: uppercase;
        }
        #box2 {
            text-transform: capitalize;
        }
        #box3 {
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h3 id="box1">First Box</h3>
    <h3 id="box2">Second Box</h3>
    <h3 id="box3">Third Box</h3>
    <h3 id="box4">Fourth Box</h3>
</body>
</html>
