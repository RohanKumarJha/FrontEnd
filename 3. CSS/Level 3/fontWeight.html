<!-- font-weight : 100-900 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight</title>
    <style>
        #first {
            font-weight: 100;
        }
        #second {
            font-weight: 400;
        }
        #third {
            font-weight: 700;
        }
        #fourth {
            font-weight: 900;
        }
    </style>
</head>
<body>
    <p id="first">Lorem ipsum dolor sit amet consectetur.</p>
    <p id="second">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p id="third">Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
    <p id="fourth">Lorem ipsum dolor sit amet.</p>
</body>
</html>
