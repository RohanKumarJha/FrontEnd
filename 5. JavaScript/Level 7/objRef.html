<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Reference</title>
</head>
<body>
    <script>
        // Normal
        let a=10, b=a;
        console.log(a+" "+b);
        a = 20;
        console.log(a+" "+b);

        // Object
        let obj1 = {num1 : 20}, obj2=obj1;
        console.log(obj1.num1+" "+obj2.num1);
        obj1.num1 = 30;
        console.log(obj1.num1+" "+obj2.num1);
    </script>
</body>
</html>
