    <title>Metro Ticket</title>
</head>
<body>
    <script>
        let amount = 60;
        let gender = 'f';
        let age = 4;

        if(age > 65) {
            console.log(`You have to pay ${amount*30/100}`);
        } else if(age < 5) {
            console.log("You don't need to pay anything");
        } else if((age > 5 & age < 8) | gender == 'f') {
            console.log(`You have to pay ${amount*50/100}`);
        }

    </script>
