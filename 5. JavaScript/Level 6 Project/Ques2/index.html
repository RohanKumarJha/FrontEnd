<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ques2</title>
</head>
<body>
    <p class="show"></p>
    
    <script>
        let answer;
        document.querySelector('.show').innerText = answer;

        function solution(num1, num2) {
            if(num1 > num2) return num1;
            else return num2;
        }

        let num1 = 24; num2 = 36;
        let result = solution(num1, num2);
        
        answer = result;
        document.querySelector('.show').innerText = answer;
    </script>
</body>
</html>
