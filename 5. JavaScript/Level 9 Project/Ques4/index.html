<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ques4</title>
</head>
<body>
    <script>
        let i=1, prime=0;
        while(i>0) {
            let j=i, count=0;
            while(j>1) {
                if(i%j == 0) {
                    count++;
                } j--;
            } if(count == 1) {
                console.log(i);
                prime++;
            }
            i++;
            if(prime == 5) break;
        }
    </script>
</body>
