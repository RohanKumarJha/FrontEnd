<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ques2</title>
</head>
<body>
    <script>
        function findElem(arr, n) {
            for(let i=0; i<arr.length; i++) {
                if(arr[i] == n) {
                    return i+1;
                }
            }
        }
        let arr = [23,34,13,19,35,65];
        let pos = findElem(arr, 19);
        console.log(`The position of element is ${pos}`);
    </script>
</body>
</html>
