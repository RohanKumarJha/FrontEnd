<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accumulator</title>
</head>
<body>
    <script>
        let arr = [12,34,45,27,68,35,70,57,36];
        let sum = 0;
        for(let i=0; i<arr.length; i++) {
            sum += arr[i];
        }
        console.log(sum);
    </script>
</body>
</html>
