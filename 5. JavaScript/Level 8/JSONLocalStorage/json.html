<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let product = {
            name : "IPhone",
            price : 150000,
            rating : {
                stars : 4.7,
                votes : 439,
            }
        };
        console.log(typeof product);
        console.log(product);
        let str = JSON.stringify(product);
        console.log(typeof str);
        console.log(str);
    </script>
</body>
</html>
