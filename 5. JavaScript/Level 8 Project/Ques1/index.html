<!DOCTYPE html>
<html lang="en">
<head>
    <title>Message</title>
</head>
<body>
    <script>
        let name = 'Rohan';
        let myDate = new Date();
        let hours = myDate.getHours();
        if(hours >= 4 & hours < 12) console.log(`Good Morning ${name}`);
        else if(hours >= 12 & hours < 18) console.log(`Good Afternoon ${name}`);
        else console.log(`Good Afternoon ${name}`);
    </script>
</body>
</html>
