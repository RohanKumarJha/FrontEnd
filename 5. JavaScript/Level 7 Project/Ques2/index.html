<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ques2</title>
</head>
<body>
    <script>
        // Normal
        let a=2, b=a;
        console.log(`a:${a}, b:${b}`);
        a=5;
        console.log(`a:${a}, b:${b}`);

        // Using object
        let obj1 = {num1:10}, obj2=obj1;
        console.log(`obj1:${obj1.num1}, obj2:${obj2.num1}`);
        obj1.num1 = 12;
        console.log(`obj1:${obj1.num1}, obj2:${obj2.num1}`);
    </script>
</body>
</html>
