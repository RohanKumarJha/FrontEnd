<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ques2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px 20px;
        }
        #btn {
            padding: 10px 20px;
            font-size: 20px;
            background-color: rgb(190, 242, 190);
            border-radius: 10px;
            font-weight: 900;
            border: 4px solid #000;
        }
        .name {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="btn" onclick="name = 'Mummy ko fight back kro'; document.querySelector('.name').innerText = `Mene aapse bola : ${name}`;">See your name</button>
        <p class="name"></p>
    </div>
    <script>
        let name = '';
        document.querySelector('.name').innerText = `Your name is : ${name}`;
    </script>
</body>
</html>
