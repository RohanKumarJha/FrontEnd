<!DOCTYPE html>

<head>

    <title>Return</title>
</head>
<body>
    <script>
        function returnFunction() {
            let randomNumber = Math.random();
            return randomNumber;
        }
        let answer = returnFunction();
        console.log(answer);
    </script>
