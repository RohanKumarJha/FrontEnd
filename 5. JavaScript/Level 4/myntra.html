<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 18px 20px;
            line-height: 2;
        }
        #add {
            font-size: 24px;
            background-color: rgb(162, 241, 162);
            border-radius: 10px;
            border: none;
            padding: 10px 20px;
        }
        #wishlist {
            font-size: 24px;
            background-color: #ffe;
            border-radius: 10px;
            border: 4px solid #000;
            padding: 5px 40px;
        }
        #sale {
            font-size: 24px;
            background-color: rgb(162, 241, 162);
            border-radius: 10px;
            border: none;
            padding: 10px 20px;
        }
        .para {
            font-size: 50px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" id="add" onclick="countQty += 1; document.querySelector('#cart-summary').innerText = `Your bag has ${countQty} quantity`;">Add to Bag</button>
        <button class="button" id="wishlist" onclick="countQty -= 1; document.querySelector('#cart-summary').innerText = `Your bag has ${countQty} quantity`;">Move to wishlist</button>
        <button class="button" id="sale" onclick="countQty += 2; document.querySelector('#cart-summary').innerText = `Your bag has ${countQty} quantity`;">Add 1+1 sale item</button>
        <p class="para" id="cart-summary"></p>
    </div>
    <script>
        let countQty = 0;
        document.querySelector('#cart-summary').innerText = `Your bag has ${countQty} quantity`;
    </script>
</body>
</html>
