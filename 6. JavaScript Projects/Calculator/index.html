<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display">
        <div class="button-container">
            <button class="button" onclick="checkElement=''; document.querySelector('#display').value = checkElement;">C</button>

            <button class="button" onclick="checkElement+='1'; document.querySelector('#display').value = checkElement;">1</button>

            <button class="button" onclick="checkElement+='2'; document.querySelector('#display').value = checkElement;">2</button>

            <button class="button" onclick="checkElement+='+'; document.querySelector('#display').value = checkElement;">+</button>

            <button class="button" onclick="checkElement+='3'; document.querySelector('#display').value = checkElement;">3</button>

            <button class="button"onclick="checkElement+='4'; document.querySelector('#display').value = checkElement;">4</button>

            <button class="button" onclick="checkElement+='-'; document.querySelector('#display').value = checkElement;">-</button>

            <button class="button" onclick="checkElement+='5'; document.querySelector('#display').value = checkElement;">5</button>

            <button class="button" onclick="checkElement+='6'; document.querySelector('#display').value = checkElement;">6</button>

            <button class="button" onclick="checkElement+='*'; document.querySelector('#display').value = checkElement;">*</button>

            <button class="button" onclick="checkElement+='7'; document.querySelector('#display').value = checkElement;">7</button>

            <button class="button" onclick="checkElement+='8'; document.querySelector('#display').value = checkElement;">8</button>

            <button class="button" onclick="checkElement+='/'; document.querySelector('#display').value = checkElement;">/</button>

            <button class="button" onclick="checkElement=eval(checkElement); document.querySelector('#display').value = checkElement;">=</button>

            <button class="button" onclick="checkElement+='9'; document.querySelector('#display').value = checkElement;">9</button>

            <button class="button" onclick="checkElement+='0'; document.querySelector('#display').value = checkElement;">0</button>

            <button class="button" onclick="checkElement+='.'; document.querySelector('#display').value = checkElement;">.</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
