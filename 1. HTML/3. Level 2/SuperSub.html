<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>SuperScript/SubScript</title>
</head>
<body>
    <big>(a+b)2 = a2+2*a*b+b2</big> <br>
    <big>(a+b)<sup>2</sup> = a<sup>2</sup> + 2*a*b + b<sup>2</sup></big>
    <hr>
    <small>CH4 + O2 => H2O + CO2</small><br>
    <small>CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub></small>
</body>
