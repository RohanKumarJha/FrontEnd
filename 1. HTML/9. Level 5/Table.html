<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>Technology</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
                <td>john@email.com</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>25</td>
                <td>jane@email.com</td>
            </tr>
            <tr>
                <td colspan="2">Column 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
